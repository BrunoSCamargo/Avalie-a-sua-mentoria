<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5984/5984353.png">
  <title>Avalie a sua mentoria</title>
</head>

<body>
  <header>
    <h1>avalie a sua mentoria</h1>

    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

    <img src="imagens/img1.svg" alt="uma nuven com estrelas">

    <div class="container">
      <h2>Informações pessoais</h2>
    </div>
  </header>

  <form>
    <fieldset>
      <div class="fieldset-wrapper">

        <div class="col-name">
          <div class="input-wrapper">
            <label for="my-name">Nome</label>
            <input type="text" id="my-name">
          </div>

          <div class="input-wrapper">
            <label for="my-sobre">Sobrenome</label>
            <input type="text" id="my-sobre">
          </div>

        </div>



        <div class="input-wrapper">
          <label for="my-Email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="my-Email" required>
        </div>
      </div>



    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="my-mentoria">Selecione quem foi o seu mentor</label>
          <select id="my-mentoria">
            <option value="Marcos">Marcos</option>
            <option value="Julio">Julio</option>
            <option value="Mayk">Mayk Brito</option>
            <option value="Bruno">Bruno</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="my-text">Feedback sobre o mentor</label>
          <textarea id="my-text"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="my-checkbox">
          <label for="my-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Agendando próxima mentoria</legend>
        <div class="col-3">

          <div class="input-wrapper">
            <label for="my-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="my-date">
          </div>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="my-timedas">Das</label>
              <input type="time" id="my-timedas">
            </div>

            <div class="input-wrapper">
              <label for="my-timeate">Até</label>
              <input type="time" id="my-timeate">
            </div>
          </div>
        </div>

      </div>

      <footer>
        <button>Salvar</button>
      </footer>

    </fieldset>
  </form>

</body>

</html>
